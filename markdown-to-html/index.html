<html>
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <!-- Highlight -->
        <link rel="stylesheet" href="highlight/styles/xcode.css">
        <script src="highlight/highlight.pack.js"></script>
        <!-- My scripts -->
        <script src="script.js"></script>
        <title> Markdown to HTML </title>
    </head>
    <body>
        <div class="container-fluid" style="height: 100vh;">
            <h1> Markdown to HTML </h1>
            <div class="row" style="height: 100%">
                <!-- MD input -->
                <div class="col">
                    <textarea id="input" class="form-control" placeholder="Type your markdown here" style="width: 100%; height: 100%; max-height: 100%; overflow-y: auto;" oninput="interpret()"></textarea>       
                </div>
                <!-- HTML Live Preview -->
                <div class="col" id="live-html"></div>
            </div>
        </div>
    </body>
    <script>

        var input = document.getElementById("input");

        input.value = localStorage.getItem("md");

        interpret();
        
        function interpret() {
            var s = input.value;

            var live_html = document.getElementById("live-html");

            live_html.innerHTML = md_to_html(s);
        }

    </script>
</html>
